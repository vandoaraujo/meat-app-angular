<section class="content-header">
</section>

<section class="content">
  <section class="invoice">        <!-- template variables, vc declara a tag e pode utilizá-la em qualquer lugar do template -->
        <form #form="ngForm" novalidate>
          <div class="row">
            <div class="col-xs-12">
              <h2 class="page-header">
                <i class="fa fa-shopping-cart"></i> Finalize o seu pedido
              </h2>
            </div>
          </div>

          <div class="row invoice-info">
            <div class="col-xs-12">
              <p class="lead">Endereço de Entrega:</p>
            </div>
            <div class="col-sm-6 col-xs-12">
              <mt-input-container errorMessage="Campo obrigatorio e com 5 caracteres"
                label="Endereço" >
                  <input class="form-control" name="address" ngModel required minlength="5" placeholder="Endereço" autocomplete="off">
              </mt-input-container>
            </div>
            <div class="col-sm-3 col-xs-6">
              <mt-input-container errorMessage="Obrigatorio e somente números">
                  <input type="text" class="form-control" name="number" ngModel required
                  pattern="^[0-9]*$" placeholder="Número" autocomplete="off">
              </mt-input-container>
            </div>
            <div class="col-sm-4 col-xs-6">
              <mt-input-container>
                  <input type="text" class="form-control" name="optionalAddress"
                   ngModel id="inputSuccess" placeholder="Complemento">
              </mt-input-container>
            </div>
            <!-- /.col -->
          </div>
          <!-- /.row -->

          <!-- Table row -->
          <div class="row">
            <div class="col-xs-12">
              <p class="lead">Itens do Pedido:</p>
            </div>

            <mt-order-items
              [items]="cartItems()"
              (increaseQty)="increaseQty($event)"
              (decreaseQty)="decreaseQty($event)"
              (remove)="remove($event)">
            </mt-order-items>

          </div>
          <!-- /.row -->

          <div class="row">
            <!-- accepted payments column -->
            <div class="col-sm-6 col-xs-12">
              <p class="lead">Formas de Pagamento:</p>

                <div class="form-group">
                  <mt-radio [options]="paymentOptions" name="paymentOption" required ngModel></mt-radio>
                </div>

            </div>
            <!-- /.col -->
            <div class="col-sm-6 col-xs-12">
              <p class="lead">Frete e Total:</p>
                <mt-delivery-costs
                 [delivery]="delivery"
                 [itemsValue]="itemsValue()" ></mt-delivery-costs>
            </div>
            <!-- /.col -->
          </div>

        </form>

        <div class="row">
          <div class="col-xs-12">
            <button (click)="checkOrder(form.value)" class="btn btn-success pull-right"
             [disabled]="!form.valid || cartItems().length === 0 " >
             <i class="fa fa-credit-card"></i> Concluir Pedido
            </button>
          </div>
        </div>

    </section>
</section>
